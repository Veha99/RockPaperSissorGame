<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper sissor game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body class="bg-secondary">
    <div class="card mx-auto mt-5" style="width: 35rem;">
      <div class="card-body">
        <h1 class="text-center">Rock Paper Sissor Game</h1>
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>User Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-10">
            <button id="rock" class="btn btn-lg btn-success"><!-- <i class="fa fa-hand-rock-o" aria-hidden="true"> Rock</i> -->Rock</button>
            <button id="paper" class="btn btn-lg btn-success"><!-- <i class="fa fa-hand-paper-o" aria-hidden="true"> Paper</i> -->Paper</button>
            <button id="sissor" class="btn btn-lg btn-success"><!-- <i class="fa fa-hand-scissors-o" aria-hidden="true"> Sissor</i> -->Sissor</button>
          </div>
          <div class="text-right col-2">
            <a id="clear" class="btn btn-danger text-white" href="javascript:void(0);" onclick="clearGame()">Clear</a>
          </div>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
